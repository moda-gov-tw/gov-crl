# This is a basic workflow that is manually triggered
name: getcrl

on: 
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        description: 'get moica crl'
  schedule:
    - cron: '0 12,0 * * *'
jobs:
  run_tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run script file
      run: |
         chmod ./getcrl.sh
         ./getcrl.sh
      shell: bash
